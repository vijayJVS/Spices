<html>
    <head>
        <title>Organic Spices</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>

    <div class="container">
        <form>
            <div class="head">
            <h2>Organic Spices</h2>
            </div>

            <div class="input">
            <label for="fname">FirstName</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Your FirstName">
            </div>

            <div class="input">
            <label for="lname">LastName</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your LastName">
            </div>

            <div class="input">
              <label>Phone Number</label>
              <input type="number" id="number" name="number" placeholder="Enter Your Phone Number">
            </div>


            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>

            <div class="input">
            <label for="NewPassword"> New Password</label>
            <input type="password" id="NewPassword" name="NewPassword" placeholder="Enter Your New Password">
            </div>

            <div class="input">
              <label for="ConfirmPassword">Confirm Password</label>
              <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Enter Your Confrim Password">
            </div>


            

            <div class="gender">
            <label>Gender :</label>
            <input type="radio" id="Male" name="Gender" value="Male"> 
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female"> 
            <label for="Female">Female</label>
            </div>


            <div class="btn">
                <input type="submit" id="button" name="Register" value="Register">
            </div>

            <div class="login">
              <a href="Signin.html">Already have account</a>
            </div>




        </form>
    </div>
    </body>
</html>
