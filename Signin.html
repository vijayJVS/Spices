<html>
    <head>
        <title>Organic Spices</title>
        <link rel="stylesheet" href="Signin.css">
    </head>
    <body>

    <div class="container">
        <form>
            <div class="head">
            <h2>Organic Spices Login</h2>
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>

            <div class="input">
            <label for="LPassword">Password</label>
            <input type="password" id="LPassword" name="LPassword" placeholder="Enter Your Password">
            </div>

            <div class="btn">
                <input type="button" id="button" name="Login" value="Login">
                
            </div>
        </form>
    </div>
    </body>
</html>
